### Paternal Autocrat
absolute_monarchism_subtype: "Absolute Monarchy"
absolute_monarchism_subtype_desc: "§Y(Absolute Monarchy)§!\nAbsolute Monarchy holds a often despotic and authoritarian regime over the people. It is made of an autocratic king or emperor who rules over the country with an iron fist and with a powerful government under him. The government tends to be conservative with traditional values and focuses. The market, press, and businesses of the country are government controlled and the people live without a lot of their freedoms."
samurai_dictatorship_subtype: "Samurai Dictatorship"
samurai_dictatorship_subtype_desc: "§Y(Samurai Dictatorship)§!\nSince ancient times, the samurai have always wanted to have power over the imperial court. And it is believed that the leadership of the samurai will make Japan remains strong forever. Also, with the care of these samurai warriors, the administration of state affairs will never be contaminated by foreign ideas.\nAnd by living on the moral principles of Confucianism. This uses as an excuse the claim that the ruling samurais were savages, insane, or authoritarian. Because the virtues of Confucius are engraved in the hearts of every samurai. Also Bushido made the samurai a powerful and prudent warrior. To ensure the Yamato will remain strong forever and ever"
caudillo_populism_subtype: "Caudillo Populism"
caudillo_populism_subtype_desc: "§Y(Caudillo Populism)§!\nCaudillo Populism is a term used to designate the different populist dictatorships present in Latin America. These ideologies, often without theoretical foundations, put forward a strong man, often a military man, around whom reigns a strong cult of personality showing him most often as guardian of the Fatherland and Father of the people. With a strong populist character, these regimes create legitimacy by often implementing non-socialist forms of welfare for the people, and by relying on nationalism or patriotism. The economic policies of these regimes vary greatly, ranging from state-run economies to free markets in favor of foreign companies to timid protectionism."
corporatocracy_subtype: "Corporatocracy"
corporatocracy_subtype_desc: "§Y(Corporatocracy)§!\nCorporatocracies are regimes completely controlled by major companies, monopolies, or other large business ventures. Corporatocratic regimes value profit above all, and are known to have little regard for anything besides making a quick buck, though the level or even presence of ruthlessness can vary. Workers rights in these regimes are known to be usually abysmal, as any force that could potentially harm their bottom line is stamped out as soon as they make themselves known, frequently with extreme force"
high_toryism_subtype: "High Toryism"
high_toryism_subtype_desc: "§Y(High Toryism)§!\nHigh Toryism is the old traditionalist conservatism which is in line with the Toryism originating in the 16th century. High Tories and their worldview are sometimes at odds with the modernising elements of the Conservative Party. Historically, the late eighteenth-century conservatism derived from the Whig Edmund Burke, Lee Munro and William Pitt the Younger marks a watershed from the "higher" or legitimist Toryism that was allied to Jacobitism. High Toryism has been described as neo-feudalist in its preference for a traditional hierarchical and patriarchal society over modern freedom and equality, as well for holding the traditional gentry as a higher cultural benchmark than the bourgeoisie and those who have attained their position through commerce or labour."

### Reactionary Ultranationalist 
klan_nationalism_subtype: "Klan Nationalism"
klan_nationalism_subtype_desc: "§Y(Klan Nationalism)§!\nKlan Nationalism is a generic name of the White Supremacist ideology esposed by the American Ku Klux Klan. Varied in its approach to how it handles issues concerning race and ethnicity, the varied sects of the Klan all agree on one thing - White is right. From supporting Back to Africa plans to advocating to a total return the slavery, the ideas of the Klan are varied and diverse, but they can all agree that piety, nationalism, white supremacism, American exceptionalism, and militarism are all Godly pursuits."
orthodox_nichirenism_subtype: "Orthodox Nichirenism"
orthodox_nichirenism_subtype_desc: "§Y(Orthodox Nichirenism)§!\nThe evolution of Nichirenism began with Tanaka Chigaku, who is considered the father of the movement. He believed that Nichiren Buddhism represented the supreme truth, surpassing all other beliefs on Yamato Island. According to Nichirenism, the principles of Nichiren Buddhism must be followed by everyone, from the emperor to bureaucrats and common people alike. In the Japanese interpretation of the Lotus Sutra, it is held that the Buddha is the supreme being and the center of the universe. Buddha's teachings represent the ultimate truth of the cosmos, with the emperor envisioned as the Marshal of the Holy Armed Forces and the viceroy of Buddha. This emperor would lead the unification of Asia along a righteous and absolute path. Once the world is unified, the Lotus Sutra would be taught in every corner of the globe. Nichirenism was further developed by Inoue Nissho, a preacher and former army spy who had participated in the Xinhai Revolution. Nissho believed he received the ultimate truth from Buddha while taking refuge in an abandoned temple, which motivated him to study Nichiren Buddhism intensively. He joined Chigaku's efforts in promoting Nichirenism and merged it with Pan-Asianism. Nissho believed that Japan was the center of the world, particularly within the Sino-Indosphere, and that the unification of Asia was equivalent to the unification of the world. He asserted that the Lotus Sutra must be propagated from where the sun rises (Japan) to where the sun sets (India), proclaiming that no faith surpasses the Lotus Sutra from the east to the west."