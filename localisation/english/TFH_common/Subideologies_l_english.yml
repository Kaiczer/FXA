### Ideology Subtype Description ### 
## Authoritarian Socialist
revolutionary_showaism_subtype: "Revolutionary Showaism"
revolutionary_showaism_subtype_desc: "§Y(Revolutionary Showaism)§!\nSince the present emperor ascended to the Chrysanthemum throne, the Japanese Empire has experienced a significant decline. The economy has reached a critical point, and the immigration of Koreans, along with the liberal impurity in Japanese politics, has only fueled the inspiration of right-wing extremists. Led by militarist advocates and the generals of the Imperial Armed Forces on Yamato Island, their only goal is to purify the island and secure it from the corrupted Western ideology once and for all.\nUnder the banner of Showa restoration, the far-right has embraced nationalistic and other right-wing ideas from Europe, but with a twist of socialism. This has led to the creation of Showaism, an ideology that aims to purify the Japanese Empire. Hashimoto Kingoro, a Japanese officer and one of Showaism's advocates, believes that the combination of revolutionary socialism, stratocracy, and nationalism will cleanse Japanese politics and bureaucracy of the corrupted liberalism. All of this will be done in the name of fairness and equality, based on his interpretation of socialism. And the military will serve as the protector of the new reformed Japanese Empire to ensure and safeguard the new Japan from another wave of corruption."
national_bolshevism_subtype: "National Bolshevism"

## Vanguard Socialist
monarchical_socialism_subtype: "Monarcho-Socialism"
monarchical_socialism_subtype_desc: "§Y(Monarcho-Socialism)§!\nMonarcho-Socialism, along with its various subtypes such as Monarcho-Bolshevism, Monarcho-Communism, and others, seeks to coherently fuse the typically opposed systems of Socialism and Monarchism into one, unified form of government. Though the degree to which each monarch is dedicated to the Socialist system can vary greatly, from mere figureheads painted Red to monarchs fully dedicated to the Socialist cause, each system holds in common an adherence to the noble system of monarchism, and though this monarch is frequently only a facade for a more traditional Socialist government, their presence is key to the wider system. Under these Red monarchies, the journey to true Socialism is shepherded, and though each system is incredibly varied, they usually hold in common a more conservative or traditionalist outlook on social and societal issues."
leninism_subtype: "Leninism"
leninism_subtype_desc: "§Y(Leninism)§!\nLeninism is a political ideology developed by Vladimir Lenin, which advocates for the establishment of a revolutionary vanguard party to lead the working class in overthrowing capitalism. It emphasizes the need for a centralized and disciplined party structure, guided by Marxist principles, to seize and maintain state power on behalf of the working class. Leninism also promotes the idea of a transitional socialist state, referred to as the \"dictatorship of the proletariat,\" as a means to suppress counter-revolutionary forces and lay the groundwork for a future communist society."
syndicalism_subtype: "Syndicalism"

## Revolutionary Socialist
utopian_socialism_subtype: "Utopian Socialism"
utopian_socialism_subtype_desc: "§Y(Utopian Socialism)§!\nUtopian socialism is seen as an ideology that is misguided in its attempts to create a perfect society through centralized planning and government control, Libertarians generally believe in the importance of individual liberty and see the government as a potential threat to these values.\nOn the other hand, Utopian socialism often involves the idea of a collective ownership of the means of production and a planned economy, which may be seen as incompatible with individual freedom and the principles of a free market. Libertarians would argue that such an approach would restrain innovation, limit consumer choice, and result in inefficiencies and waste."
anarcho_syndicalism_subtype: "Anarcho-Syndicalism"
anarcho_syndicalism_subtype_desc: "§Y(Anarcho-Syndicalism)§!\nThe largest subset of mainline Orthodox Syndicalism, Anarcho-Syndicalism seeks to build a Syndicalist system - that is, a system organized around trade unions and employee organizations - within an Anarchist and stateless, or semi-stateless, framework. Seeking to abolish the wage system as well as Capitalist-fueled statism, Anarcho-Syndicalists believe that through solidarity, self-management, communization, direct action, and direct democracy, a true egalitarian paradise can be built for all to enjoy. Rejecting private property, hierarchies, and social stratification, Anarcho-Syndicalists will tear down the state to build their unionist utopias free from the apparent greed of statism."
socialist_feminism_subtype: "Socialist Feminism"
socialist_feminism_subtype_desc: "§Y(Socialist Feminism)§!\nThe focus of Socialist Feminism is that all women should be liberated and the patriarchy should be overthrown. It encompasses a wide range of progressive and liberal ideas in the market with a free one for all people, and that oppression of the common person should be forbidden. They also think that every man, woman, and child should be equal and free under a society with no one over or under the rest."
agrarian_socialism_subtype: "Agrarian Socialism"
agrarian_socialism_subtype_desc: "§Y(Agrarian Socialism)§!\nAgrarian Socialism is the attempt to fuse Agrarian principles with Socialist doctrine. Championed by the likes of Zapata or the Narodniks, Agrarian Socialists are frequently more Conservative than their Leftist allies and push for a Socialist system that puts the peasantry and the farmers of the state above all other concerns. Common in less-developed or under-industrialized nations, Agrarian Socialism is frequently democratic, and usually calls for the creation of farming cooperatives, communes, or other cooperative organizational structures to better increase agricultural output and efficiency while progressing towards true Socialism."
bukharinism_subtype: "Bukharinism"
bukharinism_subtype_desc: "§Y(Bukharinism)§!\nBukharinism or Semi-Market Socialism is a set of ideas formulated by the Russian Bolshevik Nikolai Bukharin after the Civil War in Russia, which formed the basis of the program of his People's Socialist Party and the rationale for the so-called New Economic Policy.\nBukharin considered the main culprit for the failure of the Bolshevik Revolution in Russia and the loss of the Reds in the Civil War to be the ineffective policy of \"War communism\", which led to the complete alienation of the peasants from the Bolsheviks and economic crisis. Bukharin, however, in his writings, developed with economist Nikolai Kondratiev, suggested that socialism should be achieved gradually - and that state regulation of a mixed economy using planned and market mechanisms was necessary to achieve this goal. \"Socialism in the city - Capitalism in the countryside\" was how Bukharin characterized his program at the founding congress of the new party. In addition to the economic sphere, Bukharinism proposes a multiparty form of Soviet democracy, separation of powers, and Korenization - support for national minorities by promoting national human resources and limiting Russification."
moderate_socialism_subtype: "Moderate Socialism"
moderate_socialism_subtype_desc: "§Y(Moderate Socialism)§!\nModerate Socialism is an ideology that seeks to combine Democracy and Socialism in one syncretic system. Usually pursuing a directly democratic system, though sometimes using representative bodies such as a congress or union councils, these governments seek to give each and every citizen a voice regardless of their standing in society as they pursue true Socialism."

## Social Democrat
socdem_democratic_socialism_subtype: "Democratic Socialism"
socdem_democratic_socialism_subtype_desc: "§Y(Democratic Socialism)§!\nDemocratic Socialism is an ideology that seeks to combine Democracy and Socialism in one syncretic system. Usually pursuing a directly democratic system, though sometimes using representative bodies such as a congress or union councils, these governments seek to give each and every citizen a voice regardless of their standing in society as they pursue true Socialism."
socdem_left_nationalism_subtype: "Left-wing Nationalism"
socdem_left_nationalism_subtype_desc: "§Y(Left-wing Nationalism)§!\nLeft-Wing Nationalism, commonly known as Social Nationalism or simply Left Nationalism, is a strain of nationalism originating from various national liberation movements influenced by socialist schools of thought. Upholding self-determination as the highest value, Left Nationalists strive to create a state for their people in which popular sovereignty and locally defined equality can be enjoyed. Social Nationalists stand in opposition to their right-wing counterparts by rejecting ethnic or class based distinctions in their struggle."

## Social Liberal
soclib_centrism_subtype: "Centrism"
soclib_centrism_subtype_desc: "§Y(Centrism)§!\nDemocratic Centrism describes the political outlook that revolves around the maintaining of the set status quo. Though this status quo varies from nation to nation, Centrists rally around this middleground just the same, seeking to balance equality and hierarchy in their varied societies. Hated by both conservatives and extremists who see them as fence-sitters, Centrists rally around the proven status quo without faltering, resisting rapid reform and staunch traditionalism just the same as they pursue a happy medium between bickering parties for the greater good of their societies as they seek stability and consistency above all."
radical_liberalism_subtype: "Radical Liberalism"
radical_liberalism_subtype_desc: "§Y(Radical Liberalism)§!\nRadical Liberalism - also called Classical Radicalism or Radical Republicanism - describes the modern political movements chiefly inspired by the Radicals of the French Revolution and the precursor Liberals of the past century. Associated with Republicanism, modernism, civic nationalism, rationalism, secular humanism, progressivism, and more, Radical Liberal seeks to stretch the meaning of what it means to be ‘Liberal’ in order to build a truly free, fair, and egalitarian society that champions freedom, liberty, and justice for all."

## Classical Liberal
clslib_centrism_subtype: "Centrism"
clslib_centrism_subtype_desc: "§Y(Centrism)§!\nDemocratic Centrism describes the political outlook that revolves around the maintaining of the set status quo. Though this status quo varies from nation to nation, Centrists rally around this middleground just the same, seeking to balance equality and hierarchy in their varied societies. Hated by both conservatives and extremists who see them as fence-sitters, Centrists rally around the proven status quo without faltering, resisting rapid reform and staunch traditionalism just the same as they pursue a happy medium between bickering parties for the greater good of their societies as they seek stability and consistency above all."
liberal_conservatism_subtype: "Liberal Conservatism"
liberal_conservatism_subtype_desc: "§Y(Liberal Conservatism)§!\nA near-paradoxical thoughtform that combines conservative ideas with liberal stances, Liberal Conservatism is a mixed bag that varies greatly depending on the nation that professes it. Split between groups that support deregulation and the free market, and those that instead support economic interventionism, these groups are united in their pursuit of civil liberties and freedoms while championing Conservative social positions. Overall, Liberal Conservatism fuses Liberal Capitalism and Social Justice with Traditionalist views on society and life, and is exceedingly common in the Western World specifically, though it can be seen in practice across the globe."
venizelism_subtype: "Venizelism"
venizelism_subtype_desc: "Venizelism is one of the most significant political movements in Greece since the start of the 20th centrury. During the period of 1910 to 1922, when Greece was in a state of continuous military readiness, a new political mindset emerged, embodied by Eleftherios Venizelos, and was commonly referred to as Venizelism. It is difficult to define in what exactly this political ideology was, but in terms of the economy, Venizelism considered the Greek state as a lever for the expression and development of Hellenism. In other words, the Greek state had to pursue the integration of Hellenism beyond its borders and, with a unified national and state identity, claim its place in the then-modern world. This required not only institutional modernization to make the state efficient and reliable but also a general commitment to the idea of developing the nation's productive forces."

## Social Conservative
christian_democracy_subtype: "Christian Democracy"
christian_democracy_subtype_desc: "§Y(Christian Democracy)§!\nChristian Democratic movements understand that only through allowing people a choice, and not coercion, a religious society might be upheld. Basing its programmes on Catholic social teaching and neo-Calvinism, Christian Democrats strive to create a free society in which traditional family values, social justice and good old fashioned patriotism will be respected. While most Christian Democratic parties don't exclude any denomination, some might choose to keep to a strictly anti-ecumenical position. Surprisingly to some, many advocates for Christian Democracy are rather left leaning in their views on the economy, advocating for models such as Distributism, based on Pope Leo XIII's 'Rerum novarum' encyclical. That position is of course not the only choice, with others preaching the Prosperity Gospel or upholding Christian Capitalism."
toryism_subtype: "Toryism"
toryism_subtype_desc: "§Y(Toryism)§!\nToryism is an originally-British version of traditionalism and conservatism, which upholds the supremacy of social order as it has evolved in the English culture throughout history. The Tory ethos has been summed up with the phrase "God, King, and Country". Tories are generally monarchists, were historically of a high church Anglican religious heritage, and are opposed to political liberalism. Typically, Tories defend the ideas of hierarchy, natural order, and aristocracy."

### Authoritarian
national_conservatism_subtype: "National Conservatism"
national_conservatism_subtype_desc: "§Y(National Conservatism)§!\nNational Conservatism is a nationalist variant of mainline conservative thought that concentrates on upholding the national and cultural identity of the nation. These states usually promote traditional cultural and societal values, filial piety and the importance of the family structure, and patriotic monoculturalism. Though varied in their economic outlooks, they frequently range from corporatism and mixed-economics to laissez-faire policies, but usually oppose globalization and internationalism."
shogunal_democracy_subtype: "Shogunal Democracy"
shogunal_democracy_subtype_desc: "§Y(Shogunal Democracy)§!\n The adoption of Western-style democracy has fractured the harmony of Japanese politics, leaving the needs of the people neglected. In response, Prince Tokugawa Iesato, the democracy-minded heir of the dethroned Tokugawa Shogunate, has risen to stand for the people. He vows to protect Japanese democracy from both extreme nationalists and corrupt politicians, aiming to develop a uniquely Japanese-style democracy tailored to the needs of the nation. Prince Tokugawa envisions the creation of a non-partisan political system that unites everyone under a single banner. In this system, the military's loyalty is to the country rather than the emperor, safeguarding the monarchy from being exploited by nationalists and militarists. This ensures that the military serves as a protective force for the nation as a whole, rather than as a tool for political factions. Combining the principles of Confucianism, Conservative Democracy, and Japanese Nationalism, Prince Tokugawa seeks to forge a new national idea. Under the leadership of the Shogun, Japan will restore its former glory, creating a stable, prosperous, and culturally vibrant nation. This new governance model will harmonize tradition with modernity, ensuring that the once-glorious Japanese nation thrives under the protection and guidance of the Shogun."
controlled_democracy_subtype: "Controlled Democracy"
controlled_democracy_subtype_desc: "§Y(Controlled Democracy)§!\nControlled democracy refers to a political system where the appearance of democracy is maintained, but power is effectively concentrated in the hands of a select few individuals or groups. It is characterized by limited political freedoms, restricted opposition parties, and manipulation of electoral processes to ensure the ruling elite retains power. Although elections may take place, they are often tightly controlled and manipulated to ensure predetermined outcomes, effectively limiting genuine democratic participation and decision-making by the general population."
carlism_subtype: "Carlism"

### Revolutionary Nationalist
carnarianism_subtype: "Carnarianism"
carnarianism_subtype_desc: "§Y(Carnarianism)§!\nAfter the war, which saturated the land with bloodshed and tears, had concluded, the enduring sense of defeat continued to smolder within the hearts of the vengeful and despondent. Struggling to rejuvenate a nation that had fallen from grace became the paramount aspiration for certain individuals. Notably, the Italian romantic futurist poet, Gabriele D’Annunzio, embarked on a mission to Fiume. It was here that the Charter of Carnaro, infused with his poetic mastery and camaraderie with vanguard_socialist sympathizers, was penned. This charter brimmed with the vision of a new harmonious nation founded on class cooperation, granting autonomy to various occupations and fostering class democracy to harmonize the existing social strata within the unity of the state."
reform_showaism_subtype: "Reform Showaism"
reform_showaism_subtype_desc: "§Y(Reform Showaism)§!\nSince the ascension of the current emperor to the Chrysanthemum Throne, the Japanese Empire has experienced significant decline. The economy has reached a critical state, and the influx of Korean immigrants, along with liberal influences in Japanese politics, has incited right-wing extremists. Led by militarist advocates and generals of the Imperial Armed Forces on Yamato Island, their primary goal is to cleanse the island of any corrupted Western ideologies once and for all. Under the banner of Showa Restoration, the far-right has adopted nationalistic and right-wing ideas from Europe, infusing them with elements of socialism to create Showaism. This ideology aims to purify the Japanese Empire. Nakano Seigo, a prominent Japanese politician and advocate of Showaism, believes that combining corporatism with national syndicalism can reform the bureaucracy by eliminating corrupt liberal ideas. By making nationalism the central principle in policy-making and relying on trusted and fair overseers, Showaism seeks to protect the Japanese bureaucracy from external threats and maintain its purity."
integralism_subtype: "Integralism"
integralism_subtype_desc: "§Y(Integralism)§!\nIntegralism is the attempt to create a society in which the nation is fully united in an Organic, Integral, and noncombative collaborationist whole. While the specifics differ from movement to movement, broadly speaking Integralism pushes for the total end of Church and State separation, the restoration or empowerment of a Monarch, the end of class struggle, and the decentralization of the state into an organic system in which each aspect of the state functions as an independent but cooperative organ working in unison with its counterparts. Frequently egalitarian in some regards despite its Nationalist slant, Integralism and its derivatives are a group of Christian-dominated political oddities."
legionarism_subtype: "Legionarism"
legionarism_subtype_desc: "§Y(Legionarism)§!\nLegionarism, as practiced by the Iron Guard, was a complex and multifaceted ideology that fused fervent nationalism, religious devotion, and authoritarian principles to envision a spiritually and culturally revitalized Romania. It stood firmly against both liberal democracy and communism, advocating for a theocratic and corporatist state where national and religious values were paramount. This ideology emphasized unity, discipline, and cultural heritage, which resonated with many Romanians seeking a return to traditional values and a strong national identity. However, the movement's violent and exclusionary practices, particularly its anti-Semitism and authoritarianism, cast a dark shadow over Romanian history. While it aspired to create a cohesive and morally upright society, the Iron Guard's methods often involved brutality and repression. Members of Legionary parties are often trained to act as militant martyrs in order to become closer to their Nation and God, though less extreme examples exist where Nationalism and Patriotism are expressed far more than martyrdom. In terms of economics, there is no one defined view, although Capitalism and Socialism are usually outright rejected as a corrupting, foreign force, with Corporatism, Right Syndicalism, or other forms of controlled economics largely being dominant. Though the emphasis on religion and zealotry widely differs, most Legionarists are devoutly Catholic or Christian, depending on the nation of origin, and all are deeply devoted to the jingoistic revitalization of their native country."
radical_carlism: "Radical Carlism"
national_syndicalism: "National Syndicalism"

### Volkist
deutschevolkism_subtype: "Deutschevolkism"
deutschevolkism_subtype_desc: "§Y(Deutschevolkism)§!\nVolkism, officially recognized as Popular Socialist Nationalism (Volkssozialistische Nationalismus), is an authoritarian variant of revolutionary nationalism created by the Pan-German Volkist People's Unity Party in the mid-1920s. This ideology emerged from a disdain for Western democracy, parliamentarism, capitalism, and socialism, prompting Völkische theorists to develop a third-position ideology. It is characterized by New German cultural advocacy, Pan-Germanic nationalism, militarism, Prussianistic Socialism, corporatism, economic nationalism, and a minority emergence of anti-Semitism and esotericism from extreme interpretations of Volkism within the party circle. Volkism aims to transcend common social structures and create a homogeneous community, or Volksgemeinschaft, based on an idea of cultural hegemony. Combined with German expansionism, Volkists sought to unite all historical German territories and acquire additional lands. The term Popular Socialist Nationalism reflects an effort to create a nationalistic narrative of Socialism as an alternative to Marxist Socialism and Market Capitalism. The inclusion of the word "Popular" signifies its appeal to all social strata, regardless of origin or nationality, rather than being limited to workers, peasants, and revolutionaries."
volk_legionarism_subtype: "Legionarism"
