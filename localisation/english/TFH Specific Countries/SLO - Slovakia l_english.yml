### EVENTS ###
slovakia.1.t: "Union with Hungary"
slovakia.1.d: "The Hungarians have approached us with an offer, they wish to help us in our fight for independance. The chances of us winning this war on our own are very slim, and sadly the Hungarian soldiers on our border have left us with no other choice. We will become subjects of Hungary, for our own survival."
slovakia.1.a: "We will bind our dynsaty to theirs."