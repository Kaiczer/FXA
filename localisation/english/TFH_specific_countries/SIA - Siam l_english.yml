## Characters ##
SIA_Regency_Council_desc: "Four years ago, following the king’s departure to the United Kingdom during April Plot for medical treatment due to partial blindness, a Regency Council was formed to manage the kingdom in his absence. Composed of two influential princes—the Artist Prince Narissara Nuwathiwong and the Traditionalist Prince Boripatr of Nakorn Sawan—this council became the cornerstone of the monarchy’s governance. However, in the aftermath of 1932 April Plot, the nation remains gripped by political unrest.\n\nFactionalism within the military, with growing tensions between democratic, nationalist and centralist elements, threatens to destabilize the fragile balance. While the Regency Council strives to maintain order, extremists from both nationalist and centralist factions loom large, seeking to shift power in their favor.\n\nUntil the king's return, the Regency Council serves as the last bastion of royal authority, standing firm against the rising tide of militarism and political extremism."

SIA_Regency_Council_King_Death_desc: "The king's death has plunged the nation into a state of shock and mourning. The Regency Council, now in charge of the kingdom, must navigate the complex political landscape and ensure the stability of the monarchy. The king's passing marks a significant turning point in the kingdom's history, and the Regency Council must rise to the challenge of maintaining order and unity in the face of this profound loss."

