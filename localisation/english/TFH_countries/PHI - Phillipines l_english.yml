PHI_new_liberal_party: "Liberal"
PHI_new_liberal_party_long: "Partido Liberal                                              §gFounded by Senate President Manuel Roxas, Senate President Pro-Tempore Elpidio Quirino, and former 9th Senatorial District Senator José Avelino from the breakaway liberal wing of the old Nacionalista Party, the Liberal Party remains the second-oldest active political party in the Philippines after the Nacionalistas, and the oldest continually-active party. The Liberal Party remains an influential organization in contemporary Philippine politics. A center-left party on social issues and centrist on economic issues, it is commonly associated with the post-revolution, liberal-democratic status quo of the Philippines in contrast to authoritarianism, neoconservatism, and populism.§!"
