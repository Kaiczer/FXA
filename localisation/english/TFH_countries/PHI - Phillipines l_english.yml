PHI_social_liberal_party_long: "Partido Nacionalista                                                 §gThe original Nacionalista Party that was founded on August 21, 1901 in Calle Gunao, Quiapo, Manila, was forgotten. However, it was initially created as a Filipino nationalist party that supported Philippine independence until when the United States granted independence to the country. The party began as the country's vehicle for independence, through the building of a modern nation-state and the advocacy of efficient self-rule, dominating the Philippine Assembly and later the Philippine Legislature.§!"
