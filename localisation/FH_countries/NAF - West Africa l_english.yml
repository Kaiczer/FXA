### Ideas
NFA_pacification_of_africa: "Pacification of West Africa"
NFA_pacification_of_africa_desc: "In order to make West Africa more 'accommodative' for the French, this colony has embarked on a mission of 'pacifying' the local populace. Regular military expeditions into the colonies to quell resistance, protection of trade personnel and entrepreneurs, and interning persons suspected of revolt have resulted in more stability and investor confidence for the colony, but has inversely hurt our relationship with the natives."