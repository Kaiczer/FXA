#Ideas
SPA_spanish_civil_war_idea: "The Spanish Civil War"
SPA_spanish_civil_war_idea: "A civil war has taken hold in Spain. Four sides seek to secure victory in this war; the Republicans, the Monarchists, the Nationalists, and the Socialists. They all have a chance to win this conflict that has divided the peninsula."
SPA_prolonged_recession_idea: "Prolonged Recession"
SPA_prolonged_recession_idea: "Since the dictatorship of Miguel Primo de Rivera began, Spain has been in a recession. While the reforms of Manuel Azaña had some positive effects, the aftermath of the coup caused the country to fall into a recession it has yet to recover from."
