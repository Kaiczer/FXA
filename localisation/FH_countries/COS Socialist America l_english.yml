### Events
sra.100.t: "Chicago Government Proposes Union"
sra.100.d: "Representatives from the recently established socialist government in Chicago have approached us proposing unification between them and our government. President [Root.GetLeader] have expressed interests on this proposal, and have consulted with his cabinet and some members of the legislature to make a decision. While there are those in the government who do not support this union, many within the government are in favour."
sra.100.a: "Together we will break the chains! §R(You will get annexed!)§!"
sra.100.b: "New England will forge its own path"
sra.101.t: "[From.GetName] Accepts Our Offer"
sra.101.d: "The [From.GetAdjective] Government have accepted our proposal for unification"
sra.101.a: "Break the chains!"
sra.102.t: "[From.GetName] Refuses Our Offer"
sra.102.d: "The [From.GetAdjective] Government have refused our proposal for unification."
sra.102.a: "Who needs them anyway?"
sra.102.b: "New York is still creeped by the capitalists..."