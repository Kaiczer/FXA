### Country Names
RUS: "Russian Republic"
RUS_ADJ: "Russian"
RUS_DEF: "the All-Russian Democratic Salvation Government"

#### Political Parties ####
RUS_revolutionary_socialist_party: "RKP"
RUS_revolutionary_socialist_party_long: "Rossiyskaya Kommunisticheskaya Partiya"
RUS_social_democrat_party: "Social Revolutionaries"
RUS_social_democrat_party_long: "Partiya Sotsialistov-Revolyutsionerov                        §gThe party was founded in 1900. There ideology is based on the Narodnik and their ideological forerunners is Alexander Herzen and Pyotr Lavrov. The party was devided in two wings. The right wing is for class collaberation and is patriotic. The left wing is agrarian socialist. The party used political terrorism until 1909 and it was very controvsersial. In that time the SR-Maximalist and the Popular Socialist split from the party. In the Russian Civil War the left wing of the party sided with the Bolsheviks while the right wing sided with the white movement.§!"
RUS_social_liberal_party: "Popular Socialist Party"
RUS_social_liberal_party_long: "Narodno-Sotsialisticheskaya Partiya                      §gThe Popular Socialist party is a populist party that was founded in 1906. The origins of the party lay in the Narodniks and the Legal Populist movement. They see Nikolay Mikhaylovsky and Alexander Herzen as there ideological forerunners. In the Russian Civil War there was the proposal to merge with the Trudoviks but it lacked support so it never was implemented. After the Russian Civil War they moved to the land under the control of White Russia and supported a democracy. This put them at odds with the government led by Grigory Semyonov who are leading a dictatorship.§!"
RUS_classical_liberal_party: "Kadets"
RUS_classical_liberal_party_long: "Konstitutsionno-Demokraticheskaya Partiya          §gThe Kadets were formed in 1905 in the Russian Revolution by Pavel Milyukov. They were extremly radical at the beginning supporting universal suffrage and hints of republicanism. They moderated after some time. In the Russian Civil War they moved drastically to the right leaving a lot of there socially progressive ideas behind."
RUS_social_conservative_party: "National Center"
RUS_social_conservative_party_long: "Vserossiyskiy natsional'nyy tsentr                           §gThe National Center is comprised of former members of the Kadets who disliked the ideas of the leadership. They want to restore the monarchy and reduce red tape in the economy. They also want to improve the education.§!"
RUS_authoritarian_party: "Russian Alliance"
RUS_authoritarian_party_long: "Rossiyskiy soyuz"
RUS_paternal_autocrat_party: "Union of October 17"
RUS_paternal_autocrat_party_long: "Soyuz 17 Oktyabrya"
RUS_reactionary_ultranationalist_party: "NP"
RUS_reactionary_ultranationalist_party_long: "Natsionalisticheskiye Progressisty                             §gThe NP is large comprised of reactionary generals. Their goal is the eradication of the Soviet Union and expelling any influence of Japan. They oppose the government because they see them as an extension of Japanese influence.§!"
RUS_volkist_party: "NUS"
RUS_volkist_party_long: "Natsional'nyy Soyuz Solidarnosti                             §gThe NUS is a very perculiar party. It supports creating a state where the higher chamber of parliament is entirely comprised of Scientist,Engineers,Writers,... and the lower chamber by businessmen, they want to implement socially progressive reforms aswell and unite all people of the Russian culture. They were somewhat of a youth organization of the Oktoberist but later outgrew the party. Their loyality to democracy is unknown but they violently against Grigory Semyonov seeing him as a weak leader.§!"
RUS_american_delegation: "American Delegation"
RUS_american_delegation_long: "American Delegation"
RUS_imperial_japanese_Delegation: "Japanese Delegation"
RUS_imperial_japanese_Delegation_long: "Imperial Japanese Delgation"
RUS_UDDF: "SZOF" 
RUS_UDDF_long: "Soyuz zashchity Otechestva i Svobody \n§gThe SZOF was founded in March 1918 by Boris Savinkov as an organization for his allies. The member range from Military Generals to former Socialist. He wants to create a welfare state,implement Land Reform and support democracy in the nation.§!"
RUS_national_maximalist: "National-Maximalist"
RUS_national_maximalist_long: "National-Maximalist \n§gThe National-Maximalist is an organization which sees the revolution just as another part of the history. They are led by the Christian Socialist. They also have Eurasianist and the remnants of the Union "Young Russia".§!"
RUS_oktoberist: "Union of October 17"
RUS_oktoberist_long: "Soyuz 17 Oktyabrya"
