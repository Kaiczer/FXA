### Events
guatemala.1.t: "Honduras Joins the Grand Republic"
guatemala.1.d: "Not long ago, a socialist coup seized total power in Honduras after they gained majority control of the legislature. Led primarily by Nicaraguans who fled after their failed insurrection against the American military occupation, there are clear parallels between us and them, given the large number of Mexican immigrants that have come to influence our nation. It was their escape, first from the American puppet state and later the nationalists, that helped jumpstart the revolution in Guatemala, their numbers allowing for the toppling of the old regime and the proclamation of a new Centroamérica.\n Before, no other nation near us has successfully broken the chains of oppression. But Honduras now has and, despite some ideological differences, they have at last heeded our call for unity, and are requesting integration into the Grand Republic."
guatemala.1.a: "¡Trabajadores del mundo, Uníos!"

