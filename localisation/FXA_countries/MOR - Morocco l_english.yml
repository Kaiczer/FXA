### Ideas
MOR_harsh_environment: "Harsh Environment"
MOR_harsh_environment_desc: "Generally hot, arid, and not suited for industrial expansion, investors refuse to assist colonial development of French North Africa. Our scientists seek to prove these investors wrong. By using flasks, beakers, and making shit up out of nowhere, they might be able to conjure up a 'study' that proves these investors incorrect. How long until it arrives is unknown though."
