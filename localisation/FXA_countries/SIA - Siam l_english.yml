# Infantry Equip

SIA_infantry_equipment_0: "Type 46/66 Siamese Mauser"
SIA_infantry_equipment_0_short: "Type 46/66"
SIA_infantry_equipment_0_desc: "Basic infantryman equipment developed before and during the Weltkrieg. The Type 46/66 is a unique rifle, chambered in the Siamese 8x52mm Rimmed Cartridge, which incorporates what is essentially a hybrid Mauser 96 & 98 action into a body inspired by both Mauser and Arisaka designs. The Type 46 was the primary armament of the Siamese Expeditionary Force during the Weltkrieg."
SIA_infantry_equipment_1: "Type 66 Siamese Mauser"
SIA_infantry_equipment_1_short: "Type 66"
SIA_infantry_equipment_1_desc: "Personal and crew served weapons for infantry as well as the various other bits of kit a soldier needs. While strictly speaking, not truly a Mauser, the Type 66 is an upgraded Japanese export Type 38 Rifle with an action similar to that found on the older Siamese Type 46. It is chambered for the Siamese 8x52mm Rimmed Cartridge."
SIA_infantry_equipment_2: "Rungpaisarn Industries Type 84 Siamese Submachine Guns"
SIA_infantry_equipment_2_short: "Type 84"
SIA_infantry_equipment_2_desc: "Personal and crew served weapons for infantry as well as the various other bits of kit a soldier needs, modernised to include a great number of sub-machineguns and anti-tank rifles. The Type 84 is the Siamese liscence produced variant of the Bohemian ZK-383 submachine gun chambered in 9×19mm Parabellum. The Type 84 was adopted following Siam's decision to phase out the aging MP-18; it was chosen both because it shared the 9x19mm catridge with the MP-18 and for its reliability in jungle conditions."
SIA_infantry_equipment_3: "Rungpaisarn Industries RPS-001 Assault Rifles"
SIA_infantry_equipment_3_short: "RPS-001"
SIA_infantry_equipment_3_desc: "Personal and crew served weapons for infantry as well as the various other bits of kit a soldier needs. Further modernised to include personal Assault Rifles and anti-tank rockets. RPS-001 assault rifle were officially adopted as the main service rifle."
SIA_infantry_at: "Type 84 Anti-Tank Rifle" #JAP Type 97
SIA_infantry_at2: "Type 86 Rocket Launcher"
SIA_support_weapons: "Type 66 LMG & 25cm Minenwerfer" #Madsen
SIA_support_weapons2: "M1919A3 Browning MG & 8cm Granatwerfer 34"
SIA_support_weapons3: "Type 82 HMG & 8cm Pk83 Mortar"
SIA_support_weapons4: "Type 82B2 HMG & 120mm Pk85 Mortar"
SIA_night_vision: "SL100 Sniperscope"
SIA_night_vision2: "SL200 Sniperscope"

