# Pre-1936 Model
SIA_fighter_equipment_0: "Fighter Type-5 Prajadhipok" # Prajadhipok
SIA_fighter_equipment_0_short: "Prajadhipok"
SIA_fighter_equipment_0_desc: "The Prajadhipok, also known as Fighter Type 5, was a single-seat fighter, the second indigenous Siamese aircraft design. In 1929, Lieutenant Colonel Luang Neramit Baijayonta designed the aircraft, which was named Prajadhipok after His Majesty King Prajadhipok (Rama VII). It was the second aircraft designed and built in Siam and the first Siamese designed and built fighter, now called Fighter Type 5."
SIA_tac_bomber_equipment_0: "Bomber Type-2 Boripatra" # Boripatra
SIA_tac_bomber_equipment_0_short: "Boripatra"
SIA_tac_bomber_equipment_0_desc: "The Baribatra (also spelled Boripatra or Boriphat) or Bomber Type 2 was a two-seater light bomber aircraft of the 1920s designed and built by the Royal Siamese Air Force's Aeronautical Workshops. A small number were built for the Siamese Air Force, with the type being the first Siamese-designed aircraft."

